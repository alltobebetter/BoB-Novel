<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIBoB - 读我所想</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.2.96/css/materialdesignicons.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.global.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #2d3748;
            --card-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --hover-bg: #f1f5f9;
            --button-bg: #4f46e5;
            --button-hover: #4338ca;
            --error-bg: #fff2f2;
            --error-text: #dc2626;
            --border-color: #e2e8f0;
            --secondary-text: #64748b;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #0f172a;
                --text-color: #e2e8f0;
                --card-bg: #1e293b;
                --shadow-color: rgba(0, 0, 0, 0.3);
                --hover-bg: #334155;
                --button-bg: #6366f1;
                --button-hover: #4f46e5;
                --error-bg: #450a0a;
                --error-text: #fca5a5;
                --border-color: #334155;
                --secondary-text: #94a3b8;
            }
        }

        * {
            transition: background-color 0.3s ease, 
                        color 0.3s ease, 
                        border-color 0.3s ease, 
                        box-shadow 0.3s ease;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            font-family: SimSun, "宋体", serif;
            line-height: 1.6;
            color: var(--text-color);
            min-height: 100vh;
        }

        #app {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 20px;
            position: relative;
        }

        h1 {
            text-align: center;
            margin-bottom: 16px;
            color: var(--text-color);
            font-size: 2.5rem;
            font-weight: 700;
        }

        .subtitle {
            text-align: center;
            color: var(--secondary-text);
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .novel-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .novel-link {
            display: flex;
            align-items: center;
            padding: 24px;
            background: var(--card-bg);
            border-radius: 16px;
            text-decoration: none;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 6px var(--shadow-color);
            transform: translateY(0);
        }

        .novel-link:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 12px var(--shadow-color);
            border-color: var(--button-bg);
        }

        .novel-link .mdi {
            font-size: 2.5em;
            margin-right: 24px;
            color: var(--button-bg);
        }

        .novel-info h3 {
            margin: 0 0 8px 0;
            font-size: 1.4rem;
        }

        .novel-info p {
            margin: 0;
            font-size: 1rem;
            color: var(--secondary-text);
        }

        .content {
            background: var(--card-bg);
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 4px 6px var(--shadow-color);
            margin: 24px 0;
            font-size: 1.1rem;
            line-height: 1.8;
            min-height: 70vh;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        button {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border: none;
            background: var(--button-bg);
            color: white;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 4px var(--shadow-color);
            font-size: 1rem;
            font-family: SimSun, "宋体", serif;
        }

        button:hover:not(:disabled) {
            background: var(--button-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
            gap: 16px;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--button-bg);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .error-message {
            text-align: center;
            padding: 24px;
            background: var(--error-bg);
            border-radius: 12px;
            color: var(--error-text);
            max-width: 400px;
            margin: 24px auto;
        }

        .error-message .mdi {
            font-size: 32px;
            margin-bottom: 12px;
            color: var(--error-text);
        }

        .error-details {
            margin-top: 12px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .button-group {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 16px;
        }

        .button-group button {
            padding: 8px 16px;
            font-size: 0.9rem;
            min-width: 100px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            
            #app {
                padding: 20px;
            }
            
            .content {
                padding: 24px;
                font-size: 1rem;
            }
            
            .navigation {
                flex-direction: column;
                gap: 16px;
            }
            
            button {
                width: 100%;
                justify-content: center;
            }

            h1 {
                font-size: 2rem;
            }

            .novel-link {
                padding: 16px;
            }

            .novel-link .mdi {
                font-size: 2em;
                margin-right: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 主页面 -->
        <div id="home" v-if="!isReading">
            <h1>aiBoB 文学系列</h1>
            <p class="subtitle">读 · 我所想</p>
            <div class="novel-list">
                <a href="#/溯境仙途/1.md" class="novel-link">
                    <span class="mdi mdi-book"></span>
                    <div class="novel-info">
                        <h3>溯境仙途</h3>
                        <p>简介：修仙文，其实也是逆天文...</p>
                    </div>
                </a>
            </div>
        </div>

        <!-- 阅读页面 -->
        <div id="reader" v-if="isReading">
            <!-- 加载动画 -->
            <div class="loading" v-if="isLoading">
                <div class="spinner"></div>
                <p>正在加载...</p>
            </div>

            <!-- 错误提示 -->
            <div class="error-message" v-if="error">
                <span class="mdi mdi-alert-circle"></span>
                <h2>加载失败</h2>
                <p>加载章节内容失败</p>
                <p class="error-details" v-if="errorDetails">错误详情：{{ errorDetails }}</p>
                <div class="button-group">
                    <button @click="goHome">
                        <span class="mdi mdi-home"></span>返回首页
                    </button>
                    <button @click="retryLoad">
                        <span class="mdi mdi-refresh"></span>重试
                    </button>
                </div>
            </div>

            <!-- 内容区域 -->
            <div class="content-wrapper" v-if="!error && !isLoading">
                <div class="content" v-html="content"></div>
                <div class="navigation">
                    <button @click="prevChapter" :disabled="currentChapter <= 1">
                        <span class="mdi mdi-chevron-left"></span>上一章
                    </button>
                    <button @click="goHome">
                        <span class="mdi mdi-home"></span>返回首页
                    </button>
                    <button @click="nextChapter">
                        下一章<span class="mdi mdi-chevron-right"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue
        
        createApp({
            data() {
                return {
                    content: '',
                    isReading: false,
                    isLoading: false,
                    error: null,
                    errorDetails: null,
                    currentChapter: 1,
                    currentNovel: ''
                }
            },
            methods: {
                async loadContent(path) {
                    this.isLoading = true
                    this.error = null
                    this.errorDetails = null
                    
                    try {
                        const baseUrl = 'https://bob-novel.vercel.app'
                        const fullPath = `${baseUrl}${path}`
                        
                        const response = await fetch(fullPath)
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`)
                        }
                        const text = await response.text()
                        
                        if (!text || text.trim() === '') {
                            throw new Error('章节内容为空')
                        }
                        
                        this.content = marked.parse(text)
                    } catch (error) {
                        console.error('Error loading content:', error)
                        this.error = '加载章节内容失败'
                        this.errorDetails = error.message
                    } finally {
                        this.isLoading = false
                    }
                },
                goHome() {
                    this.isReading = false
                    this.error = null
                    this.errorDetails = null
                    window.location.hash = ''
                },
                prevChapter() {
                    if (this.currentChapter > 1) {
                        this.currentChapter--
                        window.location.hash = `#/${this.currentNovel}/${this.currentChapter}.md`
                    }
                },
                nextChapter() {
                    this.currentChapter++
                    window.location.hash = `#/${this.currentNovel}/${this.currentChapter}.md`
                },
                handleHashChange() {
                    const hash = window.location.hash
                    if (hash && hash.endsWith('.md')) {
                        this.isReading = true
                        const parts = hash.slice(2).split('/')
                        this.currentNovel = parts[0]
                        this.currentChapter = parseInt(parts[1])
                        const decodedPath = decodeURIComponent(hash.slice(1))
                        this.loadContent(decodedPath)
                    } else {
                        this.isReading = false
                    }
                },
                retryLoad() {
                    const currentPath = decodeURIComponent(window.location.hash.slice(1))
                    this.loadContent(currentPath)
                }
            },
            mounted() {
                this.handleHashChange()
                window.addEventListener('hashchange', this.handleHashChange)
            }
        }).mount('#app')
    </script>
</body>
</html>
