<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轻小说阅读器</title>
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            /* 亮色模式变量 */
            --bg-primary: #f5e6d3;
            --bg-secondary: #ffffff;
            --text-primary: #2c3e50;
            --text-secondary: #64748b;
            --accent-color: #3b82f6;
            --accent-hover: #2563eb;
            --card-bg: #ffffff;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-color: #e2e8f0;
            --hover-bg: #f8fafc;
            --button-bg: #3b82f6;
            --button-hover: #2563eb;
            --error-bg: #fee2e2;
            --error-text: #dc2626;
            --content-width: min(900px, 90vw);
        }

        [data-theme="dark"] {
            /* 暗色模式变量 */
            --bg-primary: #111827;
            --bg-secondary: #1f2937;
            --text-primary: #f3f4f6;
            --text-secondary: #9ca3af;
            --accent-color: #60a5fa;
            --accent-hover: #3b82f6;
            --card-bg: #1f2937;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            --border-color: #374151;
            --hover-bg: #2d3748;
            --button-bg: #60a5fa;
            --button-hover: #3b82f6;
            --error-bg: #7f1d1d;
            --error-text: #fecaca;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body {
            margin: 0;
            padding: 20px;
            background-color: var(--bg-primary);
            font-family: 'PingFang SC', 'Microsoft YaHei', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            min-height: 100vh;
        }

        #app {
            width: var(--content-width);
            margin: 0 auto;
            min-height: calc(100vh - 40px);
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            position: relative;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: max(20px, calc((100vw - var(--content-width)) / 2));
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--card-bg);
            box-shadow: var(--card-shadow);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            border: 1px solid var(--border-color);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            background: var(--hover-bg);
        }

        .theme-toggle .mdi {
            font-size: 24px;
            color: var(--accent-color);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 0.5rem 0;
        }

        .subtitle {
            text-align: center;
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 3rem;
        }

        .novel-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }

        .novel-link {
            display: flex;
            align-items: flex-start;
            padding: 1.5rem;
            background: var(--card-bg);
            border-radius: 15px;
            text-decoration: none;
            color: var(--text-primary);
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
        }

        .novel-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .novel-link .mdi {
            font-size: 2.5em;
            margin-right: 1rem;
            color: var(--accent-color);
        }

        .novel-info h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .novel-info p {
            font-size: 0.95rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .content-wrapper {
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: var(--card-shadow);
        }

        .content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-primary);
        }

        .content h1, .content h2, .content h3 {
            color: var(--accent-color);
            margin: 1.5em 0 0.8em;
        }

        .content p {
            margin: 1em 0;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        button:hover:not(:disabled) {
            background: var(--button-hover);
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 50vh;
            gap: 1rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border-color);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .error-message {
            text-align: center;
            padding: 3rem 2rem;
            background: var(--error-bg);
            border-radius: 15px;
            color: var(--error-text);
        }

        .error-message .mdi {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .error-details {
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            #app {
                padding: 1rem;
            }

            .theme-toggle {
                top: 10px;
                right: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            .novel-list {
                grid-template-columns: 1fr;
                padding: 0.5rem;
            }

            .content-wrapper {
                padding: 1rem;
            }

            .navigation {
                flex-direction: column;
            }

            button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 主页面 -->
        <div id="home" v-if="!isReading">
            <div class="theme-toggle" @click="toggleTheme" :title="isDarkMode ? '切换到亮色模式' : '切换到暗色模式'">
                <span class="mdi" :class="isDarkMode ? 'mdi-weather-sunny' : 'mdi-weather-night'"></span>
            </div>
            <h1>轻小说阅读站</h1>
            <p class="subtitle">发现你的下一个故事</p>
            <div class="novel-list">
                <a href="#/溯境仙途/1.md" class="novel-link">
                    <span class="mdi mdi-book"></span>
                    <div class="novel-info">
                        <h3>溯境仙途</h3>
                        <p>一个关于追寻、成长与超越的修仙故事。主角通过特殊能力不断突破自我，在修仙世界中谱写属于自己的传奇。</p>
                    </div>
                </a>
                <!-- 可以添加更多小说 -->
            </div>
        </div>

        <!-- 阅读页面 -->
        <div id="reader" v-if="isReading">
            <div class="theme-toggle" @click="toggleTheme" :title="isDarkMode ? '切换到亮色模式' : '切换到暗色模式'">
                <span class="mdi" :class="isDarkMode ? 'mdi-weather-sunny' : 'mdi-weather-night'"></span>
            </div>
            
            <!-- 加载动画 -->
            <div class="loading" v-if="isLoading">
                <div class="spinner"></div>
                <p>正在加载章节内容...</p>
            </div>

            <!-- 错误提示 -->
            <div class="error-message" v-if="error">
                <span class="mdi mdi-alert-circle"></span>
                <h2>加载失败</h2>
                <p>{{ error }}</p>
                <p class="error-details" v-if="errorDetails">{{ errorDetails }}</p>
                <div class="button-group">
                    <button @click="goHome">
                        <span class="mdi mdi-home"></span>返回首页
                    </button>
                    <button @click="retryLoad">
                        <span class="mdi mdi-refresh"></span>重试
                    </button>
                </div>
            </div>

            <!-- 内容区域 -->
            <div class="content-wrapper" v-if="!error && !isLoading">
                <div class="content" v-html="content"></div>
                <div class="navigation">
                    <button @click="prevChapter" :disabled="currentChapter <= 1">
                        <span class="mdi mdi-chevron-left"></span>上一章
                    </button>
                    <button @click="goHome">
                        <span class="mdi mdi-home"></span>返回首页
                    </button>
                    <button @click="nextChapter">
                        下一章<span class="mdi mdi-chevron-right"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue
        
        createApp({
            data() {
                return {
                    content: '',
                    isReading: false,
                    isLoading: false,
                    error: null,
                    errorDetails: null,
                    currentChapter: 1,
                    currentNovel: '',
                    isDarkMode: localStorage.getItem('darkMode') === 'true'
                }
            },
            watch: {
                isDarkMode: {
                    immediate: true,
                    handler(newValue) {
                        document.documentElement.setAttribute('data-theme', newValue ? 'dark' : 'light')
                    }
                }
            },
            methods: {
                async loadContent(path) {
                    this.isLoading = true
                    this.error = null
                    this.errorDetails = null
                    
                    try {
                        const baseUrl = 'https://bob-novel.vercel.app'
                        const fullPath = `${baseUrl}${path}`
                        console.log('Loading from:', fullPath)

                        const response = await fetch(fullPath)
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`)
                        }
                        const text = await response.text()
                        
                        if (!text || text.trim() === '') {
                            throw new Error('章节内容为空')
                        }
                        
                        this.content = marked.parse(text)
                        // 滚动到顶部
                        window.scrollTo({ top: 0, behavior: 'smooth' })
                    } catch (error) {
                        console.error('Error loading content:', error)
                        this.error = '加载章节内容失败'
                        this.errorDetails = error.message
                    } finally {
                        this.isLoading = false
                    }
                },
                goHome() {
                    this.isReading = false
                    this.error = null
                    this.errorDetails = null
                    window.location.hash = ''
                },
                prevChapter() {
                    if (this.currentChapter > 1) {
                        this.currentChapter--
                        window.location.hash = `#/${this.currentNovel}/${this.currentChapter}.md`
                    }
                },
                nextChapter() {
                    this.currentChapter++
                    window.location.hash = `#/${this.currentNovel}/${this.currentChapter}.md`
                },
                handleHashChange() {
                    const hash = window.location.hash
                    if (hash && hash.endsWith('.md')) {
                        this.isReading = true
                        const parts = hash.slice(2).split('/')
                        this.currentNovel = parts[0]
                        this.currentChapter = parseInt(parts[1])
                        const decodedPath = decodeURIComponent(hash.slice(1))
                        this.loadContent(decodedPath)
                    } else {
                        this.isReading = false
                    }
                },
                toggleTheme() {
                    this.isDarkMode = !this.isDarkMode
                    localStorage.setItem('darkMode', this.isDarkMode)
                },
                retryLoad() {
                    const currentPath = decodeURIComponent(window.location.hash.slice(1))
                    this.loadContent(currentPath)
                }
            },
            mounted() {
                this.handleHashChange()
                window.addEventListener('hashchange', this.handleHashChange)
            },
            beforeUnmount() {
                window.removeEventListener('hashchange', this.handleHashChange)
            }
        }).mount('#app')
    </script>
</body>
</html>
