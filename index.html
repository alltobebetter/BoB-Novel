<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轻小说阅读器</title>
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-color: #f5e6d3;
            --text-color: #2c3e50;
            --card-bg: #fff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --hover-bg: #e9ecef;
            --button-bg: #4a5568;
            --button-hover: #2d3748;
            --error-bg: #fee2e2;
            --error-text: #dc2626;
        }

        .dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #e5e5e5;
            --card-bg: #2d2d2d;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --hover-bg: #3d3d3d;
            --button-bg: #4a5568;
            --button-hover: #2d3748;
            --error-bg: #7f1d1d;
            --error-text: #fecaca;
        }

        body {
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            transition: background-color 0.3s ease;
        }

        #app {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px var(--shadow-color);
            transition: all 0.3s ease;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            background: var(--card-bg);
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: var(--text-color);
            opacity: 0.8;
            margin-bottom: 40px;
        }

        .novel-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .novel-link {
            display: flex;
            align-items: center;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-color);
            transition: all 0.3s ease;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .novel-link:hover {
            transform: translateX(10px);
            background: var(--hover-bg);
        }

        .novel-link .mdi {
            font-size: 2em;
            margin-right: 20px;
        }

        .novel-info h3 {
            margin: 0 0 5px 0;
        }

        .novel-info p {
            margin: 0;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .content {
            min-height: 70vh;
            line-height: 1.8;
            font-size: 18px;
            padding: 20px;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--shadow-color);
        }

        button {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 12px 24px;
            border: none;
            background: var(--button-bg);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        button:hover {
            background: var(--button-hover);
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--shadow-color);
            border-top-color: var(--button-bg);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .error-message {
            text-align: center;
            padding: 40px;
            background: var(--error-bg);
            border-radius: 12px;
            color: var(--error-text);
        }

        .error-message .mdi {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .error-details {
            margin-top: 10px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            #app {
                padding: 15px;
            }
            
            .content {
                font-size: 16px;
            }
            
            .navigation {
                flex-direction: column;
                gap: 10px;
            }
            
            button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div id="app" :class="{ 'dark-mode': isDarkMode }">
        <!-- 主页面 -->
        <div id="home" v-if="!isReading">
            <div class="theme-toggle" @click="toggleTheme">
                <span class="mdi" :class="isDarkMode ? 'mdi-weather-sunny' : 'mdi-weather-night'"></span>
            </div>
            <h1>轻小说阅读站</h1>
            <p class="subtitle">选择您想阅读的小说系列</p>
            <div class="novel-list">
                <a href="#/溯境仙途/1.md" class="novel-link">
                    <span class="mdi mdi-book"></span>
                    <div class="novel-info">
                        <h3>溯境仙途</h3>
                        <p>简介：修仙文，主角通过特殊能力不断变强...</p>
                    </div>
                </a>
            </div>
        </div>

        <!-- 阅读页面 -->
        <div id="reader" v-if="isReading">
            <!-- 加载动画 -->
            <div class="loading" v-if="isLoading">
                <div class="spinner"></div>
                <p>正在加载...</p>
            </div>

            <!-- 错误提示 -->
            <div class="error-message" v-if="error">
                <span class="mdi mdi-alert"></span>
                <h2>加载失败</h2>
                <p>{{ error }}</p>
                <p class="error-details" v-if="errorDetails">错误详情：{{ errorDetails }}</p>
                <div class="button-group">
                    <button @click="goHome">返回首页</button>
                    <button @click="retryLoad">重试</button>
                </div>
            </div>

            <!-- 内容区域 -->
            <div class="content-wrapper" v-if="!error && !isLoading">
                <div class="content" v-html="content"></div>
                <div class="navigation">
                    <button @click="prevChapter" :disabled="currentChapter <= 1">
                        <span class="mdi mdi-chevron-left"></span>上一章
                    </button>
                    <button @click="goHome">
                        <span class="mdi mdi-home"></span>返回首页
                    </button>
                    <button @click="nextChapter">
                        下一章<span class="mdi mdi-chevron-right"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue
        
        createApp({
            data() {
                return {
                    content: '',
                    isReading: false,
                    isLoading: false,
                    error: null,
                    errorDetails: null,
                    currentChapter: 1,
                    currentNovel: '',
                    isDarkMode: localStorage.getItem('darkMode') === 'true'
                }
            },
            methods: {
                async loadContent(path) {
                    this.isLoading = true
                    this.error = null
                    this.errorDetails = null
                    
                    try {
                        const baseUrl = 'https://bob-novel.vercel.app'
                        const fullPath = `${baseUrl}${path}`
                        console.log('Loading from:', fullPath) // 调试用

                        const response = await fetch(fullPath)
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`)
                        }
                        const text = await response.text()
                        
                        // 调试信息
                        console.log('Content loaded:', text.substring(0, 100) + '...')
                        
                        if (!text || text.trim() === '') {
                            throw new Error('章节内容为空')
                        }
                        
                        this.content = marked.parse(text)
                    } catch (error) {
                        console.error('Error loading content:', error)
                        this.error = '加载章节内容失败'
                        this.errorDetails = error.message
                    } finally {
                        this.isLoading = false
                    }
                },
                goHome() {
                    this.isReading = false
                    this.error = null
                    this.errorDetails = null
                    window.location.hash = ''
                },
                prevChapter() {
                    if (this.currentChapter > 1) {
                        this.currentChapter--
                        window.location.hash = `#/${this.currentNovel}/${this.currentChapter}.md`
                    }
                },
                nextChapter() {
                    this.currentChapter++
                    window.location.hash = `#/${this.currentNovel}/${this.currentChapter}.md`
                },
                handleHashChange() {
                    const hash = window.location.hash
                    if (hash && hash.endsWith('.md')) {
                        this.isReading = true
                        const parts = hash.slice(2).split('/')
                        this.currentNovel = parts[0]
                        this.currentChapter = parseInt(parts[1])
                        const decodedPath = decodeURIComponent(hash.slice(1))
                        this.loadContent(decodedPath)
                    } else {
                        this.isReading = false
                    }
                },
                toggleTheme() {
                    this.isDarkMode = !this.isDarkMode
                    localStorage.setItem('darkMode', this.isDarkMode)
                },
                retryLoad() {
                    const currentPath = decodeURIComponent(window.location.hash.slice(1))
                    this.loadContent(currentPath)
                }
            },
            mounted() {
                this.handleHashChange()
                window.addEventListener('hashchange', this.handleHashChange)
            }
        }).mount('#app')
    </script>
</body>
</html>
