<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轻小说阅读器</title>
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            /* 亮色模式变量 */
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #2d3436;
            --text-secondary: #636e72;
            --primary-color: #3498db;
            --hover-color: #2980b9;
            --border-color: #e9ecef;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --error-bg: #fff5f5;
            --error-text: #c53030;
            --accent-color: #00b894;
            --transition-speed: 0.3s;
        }

        [data-theme="dark"] {
            --bg-color: #1a1b1e;
            --card-bg: #2d2e32;
            --text-color: #e5e5e5;
            --text-secondary: #a0a0a0;
            --primary-color: #4a9eff;
            --hover-color: #2d8cf0;
            --border-color: #3f4042;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --error-bg: #2d2020;
            --error-text: #ff8080;
            --accent-color: #00b894;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            transition: background-color var(--transition-speed) ease,
                        color var(--transition-speed) ease;
        }

        #app {
            max-width: 900px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 30px var(--shadow-color);
            transition: all var(--transition-speed) ease;
            position: relative;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 25px;
            background: var(--card-bg);
            box-shadow: 0 4px 12px var(--shadow-color);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            z-index: 1000;
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px var(--shadow-color);
        }

        .theme-toggle .mdi {
            font-size: 24px;
            color: var(--primary-color);
            transition: all var(--transition-speed) ease;
        }

        .site-title {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 700;
        }

        .subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 3rem;
            font-size: 1.1rem;
        }

        .novel-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .novel-link {
            display: flex;
            align-items: flex-start;
            padding: 1.5rem;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            text-decoration: none;
            color: var(--text-color);
            transition: all var(--transition-speed) ease;
        }

        .novel-link:hover {
            transform: translateX(10px) translateY(-2px);
            box-shadow: 0 8px 20px var(--shadow-color);
            border-color: var(--primary-color);
        }

        .novel-link .mdi {
            font-size: 2.5rem;
            margin-right: 1.5rem;
            color: var(--primary-color);
        }

        .novel-info {
            flex: 1;
        }

        .novel-info h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1.4rem;
            color: var(--text-color);
        }

        .novel-info p {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            font-size: 1rem;
            line-height: 1.6;
        }

        .novel-meta {
            display: flex;
            gap: 1rem;
        }

        .tag {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            padding: 0.3rem 0.8rem;
            background: var(--primary-color);
            color: white;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .tag .mdi {
            font-size: 1rem;
            margin-right: 0;
        }

        .content-wrapper {
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-color);
        }

        .content h1, .content h2, .content h3 {
            color: var(--text-color);
            margin: 2rem 0 1rem;
        }

        .content p {
            margin-bottom: 1.5rem;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
            gap: 1rem;
        }

        button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all var(--transition-speed) ease;
        }

        button:hover:not(:disabled) {
            background: var(--hover-color);
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 50vh;
            gap: 1rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .error-message {
            text-align: center;
            padding: 3rem;
            background: var(--error-bg);
            border-radius: 16px;
            color: var(--error-text);
        }

        .error-message .mdi {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .error-message h2 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .error-message p {
            margin-bottom: 1.5rem;
        }

        .error-details {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 1.5rem;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            #app {
                padding: 1.5rem;
            }

            .site-title {
                font-size: 2rem;
            }

            .novel-link {
                padding: 1rem;
            }

            .novel-link .mdi {
                font-size: 2rem;
            }

            .content {
                font-size: 1rem;
            }

            .navigation {
                flex-direction: column;
            }

            button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div id="app" :class="{ 'dark-mode': isDarkMode }">
        <!-- 主页面 -->
        <div id="home" v-if="!isReading">
            <div class="theme-toggle" @click="toggleTheme" :title="isDarkMode ? '切换到亮色模式' : '切换到暗色模式'">
                <span class="mdi" :class="isDarkMode ? 'mdi-weather-sunny' : 'mdi-weather-night'"></span>
            </div>
            <h1 class="site-title">轻小说阅读站</h1>
            <p class="subtitle">发现你的下一个故事</p>
            <div class="novel-list">
                <a href="#/溯境仙途/1.md" class="novel-link">
                    <span class="mdi mdi-book"></span>
                    <div class="novel-info">
                        <h3>溯境仙途</h3>
                        <p>一段跨越时空的修仙之旅，主角通过特殊能力不断成长，在修仙世界中谱写传奇...</p>
                        <div class="novel-meta">
                            <span class="tag"><i class="mdi mdi-tag"></i>修仙</span>
                            <span class="tag"><i class="mdi mdi-star"></i>热门</span>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <!-- 阅读页面 -->
        <div id="reader" v-if="isReading">
            <!-- 加载动画 -->
            <div class="loading" v-if="isLoading">
                <div class="spinner"></div>
                <p>正在加载章节内容...</p>
            </div>

            <!-- 错误提示 -->
            <div class="error-message" v-if="error">
                <span class="mdi mdi-alert"></span>
                <h2>加载失败</h2>
                <p>{{ error }}</p>
                <p class="error-details" v-if="errorDetails">错误详情：{{ errorDetails }}</p>
                <div class="button-group">
                    <button @click="goHome">
                        <span class="mdi mdi-home"></span>返回首页
                    </button>
                    <button @click="retryLoad">
                        <span class="mdi mdi-refresh"></span>重试
                    </button>
                </div>
            </div>

            <!-- 内容区域 -->
            <div class="content-wrapper" v-if="!error && !isLoading">
                <div class="content" v-html="content"></div>
                <div class="navigation">
                    <button @click="prevChapter" :disabled="currentChapter <= 1">
                        <span class="mdi mdi-chevron-left"></span>上一章
                    </button>
                    <button @click="goHome">
                        <span class="mdi mdi-home"></span>返回首页
                    </button>
                    <button @click="nextChapter">
                        下一章<span class="mdi mdi-chevron-right"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue
        
        createApp({
            data() {
                return {
                    content: '',
                    isReading: false,
                    isLoading: false,
                    error: null,
                    errorDetails: null,
                    currentChapter: 1,
                    currentNovel: '',
                    isDarkMode: false
                }
            },
            methods: {
                async loadContent(path) {
                    this.isLoading = true
                    this.error = null
                    this.errorDetails = null
                    
                    try {
                        const baseUrl = 'https://bob-novel.vercel.app'
                        const fullPath = `${baseUrl}${path}`
                        console.log('Loading from:', fullPath)

                        const response = await fetch(fullPath)
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`)
                        }
                        const text = await response.text()
                        
                        if (!text || text.trim() === '') {
                            throw new Error('章节内容为空')
                        }
                        
                        this.content = marked.parse(text)
                    } catch (error) {
                        console.error('Error loading content:', error)
                        this.error = '加载章节内容失败'
                        this.errorDetails = error.message
                    } finally {
                        this.isLoading = false
                    }
                },
                goHome() {
                    this.isReading = false
                    this.error = null
                    this.errorDetails = null
                    window.location.hash = ''
                },
                prevChapter() {
                    if (this.currentChapter > 1) {
                        this.currentChapter--
                        window.location.hash = `#/${this.currentNovel}/${this.currentChapter}.md`
                    }
                },
                nextChapter() {
                    this.currentChapter++
                    window.location.hash = `#/${this.currentNovel}/${this.currentChapter}.md`
                },
                handleHashChange() {
                    const hash = window.location.hash
                    if (hash && hash.endsWith('.md')) {
                        this.isReading = true
                        const parts = hash.slice(2).split('/')
                        this.currentNovel = parts[0]
                        this.currentChapter = parseInt(parts[1])
                        const decodedPath = decodeURIComponent(hash.slice(1))
                        this.loadContent(decodedPath)
                    } else {
                        this.isReading = false
                    }
                },
                toggleTheme() {
                    const html = document.documentElement;
                    const currentTheme = html.getAttribute('data-theme');
                    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                    
                    html.setAttribute('data-theme', newTheme);
                    localStorage.setItem('theme', newTheme);
                    this.isDarkMode = newTheme === 'dark';
                },
                initTheme() {
                    const savedTheme = localStorage.getItem('theme') || 'light';
                    document.documentElement.setAttribute('data-theme', savedTheme);
                    this.isDarkMode = savedTheme === 'dark';
                },
                retryLoad() {
                    const currentPath = decodeURIComponent(window.location.hash.slice(1))
                    this.loadContent(currentPath)
                }
            },
            mounted() {
                this.initTheme();
                this.handleHashChange();
                window.addEventListener('hashchange', this.handleHashChange);
            }
        }).mount('#app')
    </script>
</body>
</html>
